<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Downtime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-downtime">
        <!-- Content goes here -->
    </div>
    <div id="content">
        <!-- Downtime content -->
        <h2>Set Downtime</h2>
        <p>Please enter the downtime period:</p>
        <form id="downtime-form">
            <input type="text" id="downtime-start" placeholder="Downtime Start (e.g., 9:00 PM)">
            <input type="text" id="downtime-end" placeholder="Downtime End (e.g., 7:00 AM)">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
