<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Limit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-time-limit">
        <!-- Content goes here -->
    </div>
    <div id="content">
        <!-- Time limit content -->
        <h2>Set Time Limit</h2>
        <p>Please enter the time limit (in minutes):</p>
        <form id="time-limit-form">
            <input type="number" id="time-limit" placeholder="Time Limit">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
