<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-signup">
        <!-- Content goes here -->
    </div>
    <div id="content">
        <!-- Sign up and sign in content -->
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" value="Test" disabled>
            <input type="password" id="password" placeholder="Password" value="12345" disabled>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
